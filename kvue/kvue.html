<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
</div>
<script src="./kvue.js"></script>
<script>
  // 1.数据驱动：数据响应式
  // 2.编译：得到渲染函数
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color: red">村长好帅</span>'
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
