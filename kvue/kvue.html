<div id="app"></div>
<script src="kvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1
    },
    render(h) {
      // const h1 = document.createElement('h1')
      // h1.textContent = this.counter 
      // return h1

      // return h('h1', {attrs: {id: 'title'}}, this.counter + '')
      return h('h1', {attrs: {id: 'title'}}, [
        h('p', {}, this.counter + ''),
        h('p', {}, this.counter * 2 + ''),
        h('p', {}, this.counter * 3 + ''),
      ])
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
