<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <p>{{counter}}</p>
    <p v-text="counter"></p>
  </div>

  <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
  <script src="kvue.js"></script>
  <script>
    const app = new KVue({
      el: '#app',
      data: {counter: 1}
    })

    setInterval(() => {
      app.counter++
    }, 1000);
  </script>
</body>
</html>
