<div id="app"></div>

<script>
  // Object.defineProperty()
function defineReactive(obj, key, val) {
  Object.defineProperty(obj, key, {
    get() {
      console.log('get', key);
      return val
    },
    set(newVal) {
      if (newVal !== val) {
        console.log('set', key);
        val = newVal
        update()
      }
    },
  })
}

function update() {
  app.innerText = obj.foo
 
}

const obj = {}
defineReactive(obj, 'foo', 'foo')

setInterval(() => {
  obj.foo = new Date().toLocaleTimeString()
}, 1000);

</script>
