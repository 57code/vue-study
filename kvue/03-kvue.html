<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p @click="onclick">{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <input type="text" k-model="desc">
</div>
<script src="./kvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<p>村长<span style="color: red">真棒</span></p>'
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
