<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>初始化流程</h1>
        <p>{{foo}}</p>
    </div>

    <script>
        // 创建实例
        // render > template > el
        // 初始化 =》 根实例 =》挂载 =》执行render =》vdom =》patch(vdom) =》dom => append

            el: '#demo',
            // template: '<div>template</div>',
            // template: '#app',
            // render(h){return h('div','render')},
            data:{foo:'foo'}
        })
        console.log(app.$options.render);
        
    </script>

</html>
