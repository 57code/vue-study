<div id="app">
  <p>{{counter}}</p>
</div>
<script src="kvue2.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1
    },
    render(h) {
      // const p1 = document.createElement('p')
      // p1.textContent = this.counter
      // return p1

      // vnode
      return h('div', {id: 'app', title: this.counter+''}, [
        h('p', {'class': 'title'}, this.counter+'')
      ])
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
