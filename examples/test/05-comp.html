<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>Vue组件化机制</h1>
        <comp></comp>
    </div>
    <script>
        // 1.声明、注册组件
        // 全局
        // 局部
        Vue.component('comp', {
            template: '<div>I am comp</div>'
        })
        // 创建实例
        // Parent created
        //   Child created
        //   Child mounted
        // Parent mounted
        const app = new Vue({
            el: '#demo',
        });
    </script>
</body>

</html>
