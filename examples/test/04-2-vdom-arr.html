<!DOCTYPE html>

    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>

<body>
    <div id="demo">
        <h1>虚拟DOM</h1>
        <div>
            <p v-for="a in arr" :key="a">{{a}}</p>
        </div>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { arr: [1, 2, 3] },
            mounted() {
                setTimeout(() => {
                    this.arr.splice(2, 0, 4)
                }, 1000);
            }
        });

        // [C,D]
        // [F,C,D]

        // [C]
        // [F,C]

        // []

        // 创建F并插入


        // 不设置key
        // [A,B,C,D,E]

        // [B,C,D,E]

        // [C,D,E]

        // [D,E]
