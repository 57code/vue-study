<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>虚拟DOM</h1>
        <div>
            <p v-for="a in arr" :key="a">{{a}}</p>
        </div>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { 
                arr: ['a','b','c','d'] 
            },
            mounted() {
                setTimeout(() => {
                    this.arr.splice(2, 0, 'e')
                    
                }, 1000);
            }
        });
        // 不设置key
        // ['c','d'] 
        // ['e','c','d'] 
        // 额外两次更新和一个创建追加

        // 设置key
        // [] 
        // ['e']
        // 一个创建插入
    </script>
</body>

</html>
