<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>虚拟DOM</h1>
        <div>
            <p v-for="a in arr" :key="a">{{a}}</p>
        </div>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { arr: ['a','b','c','d'] },
            mounted() {
                setTimeout(() => {
                    this.arr.splice(2, 0, 'e')
                    // [a, b, c, d]
                    // [a, b, e, c, d]

                    // key
                    // [b, c, d]
                    // [b, e, c, d]

                    // [c, d]
                    // [e, c, d]

                    // [c]
                    // [e, c]

                    // []
                    // [e]

                    // 创建e，插入

                    // 无key
                    // [b, c, d]
                    // [b, e, c, d]

                    // [c, d]
                    // [e, c, d]

                    // [d]
                    // [c, d]

                    // []
                    // [d]

                    // 创建e，插入
                }, 1000);
            }
        });
    </script>
</body>

</html>
