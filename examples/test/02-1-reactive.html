<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>数据响应化</h1>
        <p>{{obj.foo}}</p>
    </div>
    <script>
        // 创建实例
        // 会有几个Observer？Dep？Watcher？
        //            2      2    1
        const app = new Vue({
            el: '#demo',
            // Observer: 2
            // Dep:?
            data: { // ob + dep
                obj: { // ob + dep
                    foo: 'foo'
                }
            },
            mounted() {
                // this.obj.foo = 'fooooooooo'
                // this.$set(this.obj, 'bar', 'bar')
                setTimeout(() => {
                    this.obj.foo = 'fooooo'
                }, 1000);
            }
        });
    </script>
</body>

</html>
