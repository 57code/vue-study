<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>数据响应化</h1>
        <p>{{obj.foo}}</p>
    </div>
    <script>
        // 创建实例
        // 会有几个Observer？Dep？Watcher？
        //            2      4    1
        const app = new Vue({
            el: '#demo',
            data: { // ob + dep
                obj: { // ob + dep
                    foo: 'foo' 
                } 
            },
            // watch: { // user watcher
            //     foo(newValue, oldValue) {
            //         console.log();
            //     }
            // },
            mounted() {
                setTimeout(() => {
                    this.obj = {
                        bar: 'bar'
                    }
                    this.obj.foo = 'fooooo'

                    this.$set(this.obj, 'bar', 'bar')
                }, 1000);
            }
        });
    </script>
</body>

</html>
