<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>数据响应化</h1>
        <p>{{obj.foo}}</p>
        <p>{{obj.bar}}</p>
    </div>
    <script>
        // 创建实例
        // 会有几个
        // Observer？Dep？Watcher？
        //     2      4     1
        // 一个对象一个Ob
        // 一个key一个dep + Ob内部的
        const app = new Vue({
            el: '#demo',
            data: { 
                obj: { 
                    foo: 'foo' 
                } 
            },
            mounted() {
                // 属性dep，负责更新已存在属性变化
                this.obj.foo = 'fooooo'
                setTimeout(() => {
                    // ob中的dep负责动态新增、删除属性通知更新
                    this.$set(this.obj, 'bar', 'bar')
                }, 1000);
            }
        });
    </script>
</body>

</html>
