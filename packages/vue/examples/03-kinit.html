<div id="app"></div>

<script>
  const createAppAPI = (render) => {
    return function createApp(rootComponent) {
      // app
      const app = {
        mount(rootContainer) {
          const vnode = {
            tag: rootComponent
          }
          // 执行渲染
          render(vnode, rootContainer)
        }
      }

      return app
    }
  }

  // 获取平台渲染器
  const createRenderer = (options) => {
    const patch = (n1, n2, container) => {
      // 获取配置
      const rootComponent = n2.tag
      const ctx = { ...rootComponent.data() }
      const vnode = rootComponent.render.call(ctx)
      const parent = options.querySelector(container)
      const child = options.createElement(vnode.tag)
      if (typeof vnode.children === 'string') {
        child.textContent = vnode.children
      } else {
        // children array
      }
      options.insert(child, parent)
    }
    const render = (vnode, container) => {
      patch(container._vnode || null, vnode, container)
      container._vnode = vnode
    }
    // 返回的对象就是renderer
    return {
      render,
      createApp: createAppAPI(render)
    }
  }

  const renderer = createRenderer({
    querySelector(sel) {
      return document.querySelector(sel)
    },
    createElement(tag) {
      return document.createElement(tag)
    },
    insert(child, parent) {
      parent.appendChild(child)
    }
  })

  const Vue = {
    createApp(options) {
      // 需要renderer
      return renderer.createApp(options)
    }
  }

  Vue.createApp({
    data() {
      return {
        foo: 'hello'
      }
    },
    render() {
      return {
        tag: 'h2',
        children: this.foo
      }
    }
  }).mount('#app')
</script>
