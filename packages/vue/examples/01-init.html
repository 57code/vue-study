<div id="app">
  <p>{{title}}</p>
  <comp></comp>
</div>

<script src="../dist/vue.global.js"></script>
<script>
  // new Vue
  // import {createApp} from 'vue'
  const { createApp, reactive, toRefs } = Vue
  const app = createApp({
    data() {
      return {
        title: 'hello,vue3!'
      }
    },
    setup(props, { emit, attrs, slots }) {
      const state = reactive({
        title: 'hello,vue3!!!!!'
      })
      
      return { ...toRefs(state) }
      // return () => {
      //   return <div></div>
      // }
    }
  }).component('comp', {
    // 注册一个全局组件
    template: '<div>comp</div>'
  }).use(store).use(router).mount('#app')

</script>
