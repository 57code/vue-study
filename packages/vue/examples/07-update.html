<div id="app">{{ key }}</div>
<script src="../dist/vue.global.js"></script>
<script>
  const { createApp, nextTick } = Vue
  createApp({
    data() {
      return {
        key: '异步更新'
      }
    },
    mounted() {
      setTimeout(() => {
        this.key = '异步更新1'
      }, 1000);
    }
  }).mount('#app')
</script>
